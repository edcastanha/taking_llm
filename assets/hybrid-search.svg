<svg viewBox="0 0 600 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilo -->
  <style>
    .dense-text { fill: #1E88E5; font-size: 20px; font-weight: bold; font-family: Arial; }
    .sparse-text { fill: #00C853; font-size: 20px; font-weight: bold; font-family: Arial; }
    .mix-text { fill: #FF9800; font-size: 20px; font-weight: bold; font-family: Arial; }
    .process-text { fill: #7986CB; font-size: 18px; font-family: Arial; }
    .info-text { fill: #616161; font-size: 14px; font-family: Arial; }
    .line { stroke: #BDBDBD; stroke-width: 2; }
    .arrow { stroke: #7986CB; stroke-width: 2; stroke-dasharray: 5,5; }
    .dense-circle { fill: #1E88E5; }
    .sparse-circle { fill: #00C853; }
  </style>

  <!-- Primeira seção: Resultados iniciais -->
  <!-- Dense Results -->
  <text x="70" y="40" class="dense-text">Dense</text>
  <text x="70" y="65" class="dense-text">Results</text>
  <text x="75" y="85" class="info-text">(Top 25)</text>
  <line x1="150" y1="50" x2="550" y2="50" class="line" />
  <circle cx="180" cy="50" r="8" class="dense-circle" />
  <circle cx="210" cy="50" r="8" class="dense-circle" />
  <circle cx="240" cy="50" r="8" class="dense-circle" />
  <circle cx="270" cy="50" r="8" class="dense-circle" />
  <circle cx="300" cy="50" r="8" class="dense-circle" />
  <text x="330" y="55" class="info-text">...</text>
  <circle cx="380" cy="50" r="8" class="dense-circle" />
  <circle cx="410" cy="50" r="8" class="dense-circle" />
  <circle cx="440" cy="50" r="8" class="dense-circle" />
  <circle cx="470" cy="50" r="8" class="dense-circle" />
  <circle cx="500" cy="50" r="8" class="dense-circle" />

  <!-- Sparse Results -->
  <text x="70" y="130" class="sparse-text">Sparse</text>
  <text x="70" y="155" class="sparse-text">Results</text>
  <text x="75" y="175" class="info-text">(Top 25)</text>
  <line x1="150" y1="140" x2="550" y2="140" class="line" />
  <circle cx="180" cy="140" r="8" class="sparse-circle" />
  <circle cx="220" cy="140" r="8" class="sparse-circle" />
  <circle cx="260" cy="140" r="8" class="sparse-circle" />
  <circle cx="300" cy="140" r="8" class="sparse-circle" />
  <circle cx="340" cy="140" r="8" class="sparse-circle" />
  <text x="370" y="145" class="info-text">...</text>
  <circle cx="410" cy="140" r="8" class="sparse-circle" />
  <circle cx="440" cy="140" r="8" class="sparse-circle" />
  <circle cx="470" cy="140" r="8" class="sparse-circle" />
  <circle cx="500" cy="140" r="8" class="sparse-circle" />
  <circle cx="530" cy="140" r="8" class="sparse-circle" />

  <!-- Seta de Normalização -->
  <line x1="300" y1="180" x2="300" y2="220" class="arrow" />
  <polygon points="300,230 295,215 305,215" fill="#7986CB" />
  <text x="310" y="210" class="process-text">Normalização</text>
  <text x="310" y="230" class="info-text">(Alinhamento de escalas)</text>

  <!-- Segunda seção: Resultados normalizados -->
  <!-- Dense Results -->
  <text x="70" y="270" class="dense-text">Dense</text>
  <text x="70" y="295" class="dense-text">Results</text>
  <line x1="150" y1="280" x2="550" y2="280" class="line" />
  <circle cx="180" cy="280" r="8" class="dense-circle" />
  <circle cx="240" cy="280" r="8" class="dense-circle" />
  <circle cx="300" cy="280" r="8" class="dense-circle" />
  <circle cx="390" cy="280" r="8" class="dense-circle" />
  <circle cx="450" cy="280" r="8" class="dense-circle" />
  <circle cx="510" cy="280" r="8" class="dense-circle" />

  <!-- Sparse Results -->
  <text x="70" y="350" class="sparse-text">Sparse</text>
  <text x="70" y="375" class="sparse-text">Results</text>
  <line x1="150" y1="360" x2="550" y2="360" class="line" />
  <circle cx="210" cy="360" r="8" class="sparse-circle" />
  <circle cx="270" cy="360" r="8" class="sparse-circle" />
  <circle cx="330" cy="360" r="8" class="sparse-circle" />
  <circle cx="420" cy="360" r="8" class="sparse-circle" />
  <circle cx="480" cy="360" r="8" class="sparse-circle" />
  <circle cx="540" cy="360" r="8" class="sparse-circle" />

  <!-- Seta de Fusão -->
  <line x1="300" y1="400" x2="300" y2="430" class="arrow" />
  <polygon points="300,440 295,425 305,425" fill="#7986CB" />
  <text x="310" y="420" class="process-text">Fusão</text>
  <text x="310" y="440" class="info-text">(Combinando resultados)</text>

  <!-- Terceira seção: Mistura -->
  <text x="70" y="480" class="mix-text">Mistura</text>
  <text x="75" y="500" class="info-text">(Top 50 Únicos)</text>
  <line x1="150" y1="480" x2="550" y2="480" class="line" />
  <circle cx="160" cy="480" r="8" class="dense-circle" />
  <circle cx="185" cy="480" r="8" class="sparse-circle" />
  <circle cx="210" cy="480" r="8" class="dense-circle" />
  <circle cx="235" cy="480" r="8" class="sparse-circle" />
  <circle cx="260" cy="480" r="8" class="sparse-circle" />
  <circle cx="285" cy="480" r="8" class="dense-circle" />
  <circle cx="310" cy="480" r="8" class="sparse-circle" />
  <circle cx="335" cy="480" r="8" class="dense-circle" />
  <text x="360" y="485" class="info-text">...</text>
  <circle cx="390" cy="480" r="8" class="dense-circle" />
  <circle cx="415" cy="480" r="8" class="sparse-circle" />
  <circle cx="440" cy="480" r="8" class="dense-circle" />
  <circle cx="465" cy="480" r="8" class="sparse-circle" />
  <circle cx="490" cy="480" r="8" class="dense-circle" />
  <circle cx="515" cy="480" r="8" class="sparse-circle" />
  <circle cx="540" cy="480" r="8" class="dense-circle" />
</svg>